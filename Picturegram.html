<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>
	
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			font-family: Lobster;
			font-size: 50px;
			margin: 0;
		}


		#mainpic {
			width: calc(100% - 10px);
			height: auto;
			margin: 5px;
		}

		.smallpic {
			width: calc(33.333333% - 13px);
			height: auto;
			margin: 5px;
		}

		img:hover {
			border: 2px solid turquoise;
			cursor: pointer;
		}

		#content {
			width: 500px;
			margin:auto;
			background: pink;
			padding:20px;
			border-radius: 5px;
			box-shadow: 1px 1px 10px rgba(0,0,0,0,0.2)
		}

		body{
			background: pink;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://img1.coastalliving.timeinc.net/sites/default/files/image/2010/09/top-10-sunset-cruises/schooner-woodwind-x.jpg" id="mainpic">
		<img src="https://i0.wp.com/www.maxcompose.com/wp-content/uploads/2017/08/17151-SunsetFlyingCloud2-Display.jpg?resize=500%2C500&ssl=1" class="smallpic">
		<img src="https://d29k3dcgpah9r8.cloudfront.net/a8ea3ab6487e1c1127febad60b76d8ce_500" class="smallpic">
		<img src="https://cdn.getyourguide.com/img/tour_img-85652-145.jpg" class="smallpic">
		<img src="http://geniusbeauty.com/wp-content/uploads/2008/10/sunset-over-irish-sea.jpg" class="smallpic">
		<img src="https://media-cdn.tripadvisor.com/media/photo-s/10/7d/c3/99/beautiful-sunsets-worth.jpg" class="smallpic">
		<img src="https://freerangestock.com/sample/39436/beautiful-sunset-over-water.jpg" class="smallpic">
		<img src="https://orig00.deviantart.net/3018/f/2017/243/a/f/sunset_on_beach_by_greymagic27-dblx90m.jpg" class="smallpic">
		<img src="https://mohlin.files.wordpress.com/2014/06/sky-sunset-background-156058.jpg" class="smallpic">
		<img src="https://www.boholcocomangos.com/wp-content/uploads/2014/04/After-the-Sunset.jpg" class="smallpic">
	</div>


<script type="text/javascript">
		const bigImage = document.querySelector("#mainpic");
		const images = document.querySelectorAll(".smallpic");

		images.forEach(image => image.addEventListener("click", 
			function(e) {
				let clickedImage = e.target.src;
				let swapImage = bigImage.src;
				bigImage.src = clickedImage;
				e.target.src = swapImage;
			}
			));
	</script>


</body>
</html>
